<header>
    <div class="banner">
        <h1>ZAGREB<br>MUSIC FESTIVAL</h1>

    <nav>
        <ul>
            <li><a href="index.html">Početna stranica</a></li>

</header>

<main>
    <section class="content">

        <h1>Kontakt</h1>
        <h2>Pošaljite nam upit ili nas posjetite</h2>

        <div class="map-container">
            <iframe
                src="https://www.google.com/maps?q=Trg%20bana%20Jelačića,%20Zagreb&output=embed"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <form class="contact-form">

            <label for="ime">Ime *</label>
            <input type="text" id="ime" name="ime" required>

            <label for="prezime">Prezime *</label>
            <input type="text" id="prezime" name="prezime" required>

            <label for="email">E-mail *</label>
            <input type="email" id="email" name="email" required>

            <label for="drzava">Država</label>
            <select id="drzava" name="drzava">
                <option value="">Odaberite državu</option>
                <option value="hr">Hrvatska</option>
                <option value="si">Slovenija</option>
                <option value="rs">Srbija</option>
                <option value="de">Njemačka</option>
                <option value="other">Ostalo</option>
            </select>

            <label for="opis">Poruka</label>
            <textarea id="opis" name="opis" rows="5"></textarea>

            <button type="submit">Pošalji</button>

        </form>

    </section>
</main>

<footer>

        <p>© 2026 Zagreb Music Festival. Sva prava pridržana.</p>

    </div>
</footer>
